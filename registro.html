<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>

<body class="cuerpoRegistro">
    <section class="formulario">
        <h1 class="titulo">Regístrate</h1>
        <form class="form" action="datos.php" method="post" autocomplete="off">
            <div class="input-box">
                <label for="nombre">¿Cuál es su nombre?</label>
                <br>
                <input type="text" name="nombre" required minlength="3" placeholder="Indique su nombre">
            </div>
            <div class="input-box">
                <label for="email">¿Cuál es su correo electrónico?</label>
                <br>
                <input type="email" name="email" required placeholder="ejemplo@gmail.com">
            </div>
            <div class="input-box">
                <label for="password">Contraseña</label>
                <br>
                <input type="password" name="password" minlength="6" maxlength="12" placeholder="Contraseña - Mínimo seis (6) caracteres"
                    required>
            </div>
            <div class="input-box">
                <label for="password">Repetir contraseña</label>
                <br>
                <input type="password" name="password" minlength="6" maxlength="12" placeholder="Contraseña" required>
            </div>
            <div class="checkbox">
                <br>
                <label for="checkbox"><input type="checkbox" required>Acepto</label>
                <a href="#">los términos y condiciones</a>
            </div>

            <br>
            <button type="submit">Registrarme</button>

            <div class="iniciarsesion">
                <br>
                <a href="#">Ya poseo una cuenta</a>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

        </form>
    </section>
</body>

</html>
